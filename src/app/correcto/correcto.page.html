<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sistema de asistencia Duoc Uc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      
  
    <ion-card-title class="ion-text-center" >
      <!-- Caja que tiene todos los contenidos dentro -->
      <ion-label>
        <h2>Recuperar contraseña</h2>
        <br>

      </ion-label>
    </ion-card-title>
  
    <form>
  
      <ion-card-content>
        
        <ion-grid fixed >
          <ion-row class="ion-align-items-center">

            <ion-col><h1>Correcto!</h1></ion-col>
            <ion-col><ion-img class="ion-padding-horizontal ion-padding-vertical" style="width: 150px;" src="../../assets/images/bien.png.png"></ion-img></ion-col>
            
          </ion-row>
        </ion-grid>
        
        <br>
        <h2>Tu contraseña es:</h2>
      </ion-card-content>
      
      <h1>{{ usuario.password }}</h1>

    </form>
  
    <ion-label>
      <br>
      <a routerLink="">Iniciar sesión</a>
    </ion-label>
  
  
  
  
  
  
  
  
  
  
  </ion-card>
  </div>
  
  </ion-content>
