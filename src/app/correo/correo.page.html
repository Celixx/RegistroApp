<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sistema de asistencia Duoc Uc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <div class="ion-padding-vertical">
  <ion-card class="ion-text-center ion-padding-vertical">
    

  <ion-card-title class="ion-text-center" >
    <!-- Caja que tiene todos los contenidos dentro -->
    <ion-label>
      <h2>Recuperar contraseña</h2>
      <br>
      <h3>Paso: 1 ingresa tu correo</h3>
    </ion-label>
  </ion-card-title>

  <form>

    <ion-card-content>
      
      <ion-item>
        <ion-input name="correo" label="Correo" labelPlacement="floating" type="text"></ion-input>
      </ion-item>

      <ion-button size="small" color="warning" shape="block" >
        Recuperar Contraseña
      </ion-button>


    </ion-card-content>

  </form>

  <ion-label>
    <br>
    <a routerLink="">Iniciar sesión</a>
  </ion-label>










</ion-card>
</div>

</ion-content>
