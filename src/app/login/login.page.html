<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-img class="ion-padding-horizontal ion-padding-vertical" style="width: 500px;" src="../../assets/images/Logo_DuocUC.svg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title class="ion-text-center ion-padding-vertical">
          <h1>Sistema de Asistencia DuocUC</h1>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- Card login -->
  <ion-card class="ion-padding-vertical">
    <!-- Card Tittle -->
    <ion-card-title class="ion-text-left ion-padding-horizontal">
      <ion-label>Inicio de sesión con tus credenciales institucionales</ion-label>
    </ion-card-title>

    <form>
      <ion-card-content>
        <!-- input correo -->
        <ion-item>
          <ion-input type="text" label="Correo Institucional" labelPlacement="floating" name="correo" [(ngModel)]="usuario.correo" placeholder="cgonzalez@duocuc.cl"></ion-input>
        </ion-item>
        <!-- Input contraseña -->
        <ion-item>
          <ion-input type="text" label="Contraseña" labelPlacement="floating" name="password" [(ngModel)]="usuario.password" placeholder="********"></ion-input>
        </ion-item>
        <!-- Boton ingresar -->
        <ion-button (click)="ingresar()" shape="block">
          Ingresar
        </ion-button>

      </ion-card-content>
    </form>

  </ion-card>
</ion-content>
