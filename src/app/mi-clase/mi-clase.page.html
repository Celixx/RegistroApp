<ion-header [translucent]="true">
  <ion-toolbar class="titulo">
    <ion-grid >
      <ion-row class="contenedorLogo">
        <ion-col style="max-width: 120px;">
          <ion-img class="ion-padding-horizontal ion-padding-vertical" style="max-width: 120px;" src="../../assets/images/Logo_DuocUC.svg"></ion-img>
        </ion-col>
        <ion-col class="tituloSistema" >
          <ion-title >
            Sistema de Asistencia Duoc
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">miClase</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div class="contendorDatos"> 
    <h1 class="ion-text-center">DATOS DE LA ASIGNATURA</h1>
    
    <ul class="listaDatos">
      <li class="contentDatos">Sede: </li>
      <li class="contentDatos">Sigla: </li>
      <li class="contentDatos">Seccion: </li>
      <li class="contentDatos">Nombre asignatura: </li>
      <li class="contentDatos">Nombre profesor: </li>
      <li class="contentDatos">Día: </li>
      <li class="contentDatos">Bloque de inicio: </li>
      <li class="contentDatos">Bloque de término: </li>
      <li class="contentDatos">Hora de inicio: </li>
      <li class="contentDatos">Hora de término: </li>
    </ul>

  </div>


</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>
            <ion-button (click)="homeRedirect()" fill="clear" color="warning" shape="square">
              <ion-icon slot="start" name="home"></ion-icon>
              Inicio
            </ion-button>
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-title>
            <ion-button (click)="miClaseRedirect()" fill="clear" color="warning" shape="square">
              <ion-icon slot="start" name="book"></ion-icon>
              Mi Clase
            </ion-button>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>

    
  </ion-toolbar>
</ion-footer>
